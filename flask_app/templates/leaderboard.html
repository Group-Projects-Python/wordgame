<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDLE RELOADED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
    <link rel="stylesheet" type="text/css" href="../static/css/wordle.css">
</head>

<body class="container-fluid">
    <div>
        <div class="topnav">
            <img src="../static/images/wordleicon.png" alt="wordle" class="wordle-icons m-2"><h1 class="fs-1">WORDLE<span class="titlehalf">RELOADED</span></h1>
        </div>
        <div class="d-flex mt-3">
            <div class="col">
                <h2>Welcome {{session['user_name']}}</h2>
            </div>
            <div class="col menu-container">
                <div class="m-2">
                    <a href="/edit" class="btn btn-dark" role="button">Edit Profile</a>
                </div>
                <div class="m-2">
                    <a href="/again" class="btn btn-dark" role="button">Play Again</a>
                </div>
                <div>
                    <a href="/logout" class="btn" role="button"><img src="../static/images/logout.jpg" alt="Logout" height="50px"></a>
                </div>
            </div>
        </div>
    
        <div class="page-center"> <h1 class="leadership-title">Leadership Board</h1>
            <img src="../static/images/trophy_pic.png" alt="wordle" class="wordle-icons1">
    
            <div id="score-container">
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="fs-4">Name</th>
                                <th scope="col" class="fs-4">Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users_list %}
                            <tr>
                                <td>{{user.first_name}} {{user.last_name}}</td>
                                <td>{{user.score}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<footer class="footer mt-1">
    <div class="container-fluid">
        <span class="text-muted text-center">Wordle Reloaded</span>
    </div>
</footer>
</html>
