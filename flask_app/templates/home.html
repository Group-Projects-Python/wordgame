<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDLE RELOADED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/wordle.css')}}" />
    <link rel="stylesheet" type="text/css" href="../static/css/wordle.css">
</head>
<body>
    <div class="container-fluid">
        <div class="topnav">
            <img src="../static/images/wordleicon.png" alt="wordle" class="wordle-icons m-2"><h1 class="fs-1">WORDLE<span class="titlehalf">RELOADED</span></h1>
        </div>
        <div class="d-flex mt-3">
            <div class="col">
                <h2>Welcome {{session['user_name']}}</h2>
            </div>
            <div class="col menu-container">
                <div>
                    <a href="/leaderboard" class="btn" role="button"><img src="../static/images/trophy_pic.png" alt="Logout" height="45px"></a>
                </div>
                <div>
                    <a href="/logout" class="btn" role="button"><img src="../static/images/logout.jpg" alt="Logout" height="50px"></a>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="left-column">
                <div class="d-flex">
                    <div class="col">
                        <h3 class="text-center">Wordle</h3>
                    </div>
                    <div class="col">
                        <h4>Score = {{session['score']}}</h4>
                    </div>
                </div>
                <div>
                    <form action="/validate" method="post" class="d-grid">
                        <div>
                            <input type="hidden" value = {{word}} name="word">                            
                            <div style="margin-left: 2rem;">
                                <input type="text" size="1" name="first" maxlength="1" class="b1 text-center">
                            </div>
                            <div>
                                <input type="text" size="1" name="second" maxlength="1" class="b2 text-center">
                            </div>
                            <div>
                                <input type="text" size="1" name="third" maxlength="1" class="b3 text-center">
                            </div>
                            <div>
                                <input type="text" size="1" name="fourth" maxlength="1" class="b4 text-center">
                            </div>
                            <div>
                                <input type="text" size="1" name="fifth" maxlength="1" class="b4 text-center">
                            </div>
                        </div>
                        <div>
                            <div class="container mg-left">
                                <input type="submit" value="Check" class="btn btn-dark">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right-column">
                <h4> Guessed Words</h4>
                <div class="right-topbox">
                    <table>
                        <tr> 
                            <td>Guessed Words...</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<footer class="footer">
    <div class="text-muted">
        <p class="text-center">Wordle Reloaded</p>
    </div>
</footer>
</html>
