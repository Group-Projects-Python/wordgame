<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/wordle.css')}}" />
    <link rel="stylesheet" href="../static/css/wordle.css"/>
    <title>Wordle Reloaded</title>
</head>
<body>
    <div class="container-fluid">
        <div class="topnav">
            <img src="../static/images/wordleicon.png" alt="wordle" class="wordle-icons m-2"><h1 class="fs-1">WORDLE<span class="titlehalf">RELOADED</span></h1>
        </div>
        <div class="d-flex justify-content-around">
            <div class="col2-container">
                <div class="col-container">
                    <div class="mg-top">
                        <img src="../static/images/wordle-animated2.gif">
                    </div>
                </div>
            </div>
            <div class="col-container">
                <div class="m-3">
                    <h3 class="text-center">Registration Form</h3>
                </div>
                <form action="/register" method="post">
                    <div>
                        {% with messages = get_flashed_messages(category_filter=['register']) %}
                            {% if messages %}
                                <ul>
                                    {% for message in messages %}
                                    <li class="text-dark fw-bolder">{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        {% endwith %}
                    </div>
                    <div class="m-3">
                        <label class="fs-5 form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control">
                    </div>
                    <div class="m-3">
                        <label class="fs-5 form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control">
                    </div>
                    <div class="m-3">
                        <label class="fs-5 form-label">Email</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div class="m-3">
                        <label class="fs-5 form-label">Password</label>
                        <input type="text" name="password" class="form-control">
                    </div>
                    <div class="m-3">
                        <label class="fs-5 form-label">Confirm Password</label>
                        <input type="text" name="confirm_password" class="form-control">
                    </div>
                    <div class="m-3 justify-content-center">
                        <input type="submit" value="Register" class="btn btn-dark">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<footer class="footer mt-1">
    <div class="text-muted">
        <p class="text-center">Wordle Reloaded</p>
    </div>
</footer>
</html>
