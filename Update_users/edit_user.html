<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
    <link rel="stylesheet" href="../static/css/style.css"/>
    <title>Update user profile</title>
</head>
<body>
    <div class="container">
        <div class="navbar bg-navbar justify-content-center mb-3">
            <h2 class="text-white">Update User Portal</h2>
        </div>
        <div class="d-flex justify-content-around">
            <div class="col-container">
                <div class="m-3">
                    <h3 class="text-center">Update User Form</h3>
                </div>
                <form action="/register" method="post">
                    <div>
                        {% with messages = get_flashed_messages(category_filter=['register']) %}
                            {% if messages %}
                                <ul>
                                    {% for message in messages %}
                                    <li class="text-dark fw-bolder">{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        {% endwith %}
                    </div>
                    <div class="m-3">
                        <label class="fs-5 form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control" value="{{theUser.first_name}}">
                    </div>
                    <div class="m-3">
                        <label class="fs-5 form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control" value="{{theUser.last_name}}">
                    </div>
                    <div class="m-3">
                        <label class="fs-5 form-label">Email</label>
                        <input type="text" name="email" class="form-control" value="{{theUser.email}}">
                    </div>
                    <div class="m-3">
                        <label class="fs-5 form-label">Password</label>
                        <input type="text" name="password" class="form-control" value="{{theUser.password}}">
                    </div>
                    <div class="m-3 justify-content-center">
                        <input type="submit" value="Register" class="btn btn-dark">
                        <a href="/user/delete/{{user.id}}">delete</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
